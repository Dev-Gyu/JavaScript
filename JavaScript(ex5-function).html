<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
    <script>
    function onePlusOne(){
      document.write(1+1 + "<br>");
    }
    onePlusOne();

    function sum(left, right){
      document.write(left + right + "<br>");
    }
    sum(1, 2);
    sum(3, 4);

    function sum2(left, right){
      return left + right;
    }
    document.write('<div style="color: red">' + sum2(5, 10) + '</div><br>');
    document.write('<h1><div style="color: blue">' + sum2(10, 20) + '</div></h1><br>');
    
    </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <h2>Return</h2>
  </body>
</html>
