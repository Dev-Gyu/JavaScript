<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop & Array</h1>
    <h2>Coworkers</h2>
    <ul>
    <script>
    var coworkers = ["egong", "leezche", "duru", "taeho", "gyus"];
    var i = 0;
    while(i < coworkers.length){
      document.write("<li>" + coworkers[i] + "</li>")
      i++;
    }
    </script>
    </ul>
  </body>
</html>
