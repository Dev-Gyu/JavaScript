<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing","leezche"];

      document.write(coworkers[0] + "<br>");
      document.write(coworkers[1]);
    </script>

    <h2>push</h2>
    <script>
    coworkers.push("duru");
    coworkers.push("taeho");

    document.write("배열 인덱스 2~3번 내용 출력 <br>")
    document.write(coworkers[2] + "<br>");
    document.write(coworkers[3])
    </script>
  </body>
</html>
