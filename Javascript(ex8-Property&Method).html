<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <title></title>
  <body>
      <h1>Object</h1>
      <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      }
    </script>
    <h2>Property & Method</h2>
    <script>
    coworkers.showAll = function(){
      for(var key in this){
        document.write(key + ' : ' + this[key] + '<br>');
      }
    }
    coworkers.showAll();
    </script>
  </body>
</html
